name: traditional_ph
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/  # Include the path for images here

  fonts:
    - family: Caladea
      fonts:
        - asset: assets/fonts/Caladea-Regular.ttf
        - asset: assets/fonts/Caladea-Bold.ttf
          weight: 700
        - asset: assets/fonts/Caladea-Italic.ttf
          style: italic
        - asset: assets/fonts/Caladea-BoldItalic.ttf
          weight: 700
          style: italic
